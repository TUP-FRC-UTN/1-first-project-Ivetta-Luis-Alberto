<div class="container">
    <p class="text-danger">Punto 3: Card de Bootrap</p>
</div>


<div class="container">
    <p>Valor de opacidad recibido desde el hijo: {{valorRecibido}}</p>
    <p>Se maneja desde componente 6</p>

    <div class="row">

        <div class="d-flex justify-content-center">
            <div class="col-6">
                <div class="card" style="width: 18rem;" [ngStyle]="{'opacity': valorRecibido}">
                    <img src="https://storage.gra.cloud.ovh.net/v1/AUTH_296c7803aa594af69d39b970927c8fb9/media/uploads/CosplayEXP/2018/04/03/link_9g4ByiE.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Datos de la mascota</h5>

                        <p class="card-text">nombre: {{nombre}}</p>
                        <p class="card-text">raza: {{raza}}</p>
                        <p class="card-text">sexo: {{sexo}}</p>
                        <p class="card-text"> edad: {{edad}} </p>
                        <p class="card-text">fecha nacimiento: {{nacimiento}}</p>

                        <a href="#" class="btn btn-primary m-1">Ir arriba </a>
                        <button type="button" class="btn btn-primary m-1"  (click)="sumarEdad()">
                            Agregar años
                        </button>
                        <p class="text-danger">Punto 4: modificar años</p>

                    </div>
                </div>
            </div>
        </div>
    </div>  

    <app-punto06 (valorCambiado)="recibirValor($event)"></app-punto06>
 
</div>
