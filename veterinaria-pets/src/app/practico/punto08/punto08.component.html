<div class="container">
    <p class="text-danger">Punto 8: listado mascotas</p>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Raza</th>
            <th scope="col">Sexo</th>
            <th scope="col">Edad</th>
            <th scope="col">Nacimiento</th>
            <th scope="col">Tutor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let item of coleccionMascotas">

            <td > {{item.nombre}}</td>
            <td>{{item.raza}}</td>
            <td>{{item.sexo}}</td>
            <td>{{item.edad}}</td>
            <td>{{item.nacimiento}}</td>
            <td>{{item.tutor}}</td>
            
          </tr>
         
        </tbody>
      </table>
</div>
